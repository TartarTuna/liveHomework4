<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門市據點</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
    <div class="header">
        <a class="logo" href="index.html">
            <img src="image/logo-new_工作區域 1.png" alt="logo">
        </a>

        <a class="hamBtn" href="#">
            <i class="fas fa-bars"></i>
        </a>

        <ul class="nav">
            <li class="navItem"><a class="menu" href="#">系列鏡框</a></li>
            <li class="navItem"><a class="menu" href="#">門市據點</a></li>
            <li class="navItem"><a class="menu" href="#">部落格</a></li>
            <li class="navItem"><a class="menu" href="QApage.html">常見問題</a></li>
        </ul>
    </div>

    <section class="stores">
        <div class="mapBanner">
            <div class="container">
                <h1 class="title">門市據點</h1>
                <img src="image/iconfinder_location_1585851.svg" alt="lacated">
            </div>
        </div>

        <div class="mapArea">
            <div class="container">
                <div class="shopSelector">
                    <p class="chooseShop">選擇分店</p>
                    <form action="#">
                        <select name="shopList">
                            <option value="台北中山旗艦店">台北中山旗艦店</option>
                            <option value="台北中山旗艦店">台中歌劇院店</option>
                            <option value="台北中山旗艦店">台南孔廟店</option>
                            <option value="台北中山旗艦店">金門快閃店</option>
                        </select>
                    </form>
                </div>

                <div class="infoArea">
                    <div class="shopContent">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/locate.png"
                            alt="shop">
                        <div class="information">
                            <h4 class="shopName">台北中山旗艦店</h4>
                            <ul class="shopInfo">
                                <li class="tel infoContent">
                                    <div class="telIcon">
                                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/icon-phone.svg"
                                            alt="tel">
                                    </div>
                                    <p class="teltext">電話：(02)000-1234</p>
                                </li>
                                <li class="openTime infoContent">
                                    <div class="clockIcon">
                                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/icon-clock.svg"
                                            alt="time">
                                    </div>
                                    <p class="openText">營業時間：10:00-21:00</p>
                                </li>
                                <li class="location infoContent">
                                    <div class="locateIcon">
                                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week4/icon-map.svg"
                                            alt="locate">
                                    </div>
                                    <p class="locateText">地址：台北市中山區南京東路25巷2-1號</p>
                                </li>
                            </ul>
                        </div>

                        <div class="button">
                            <a class="infoButton" href="#">詳細資訊</a>
                        </div>
                    </div>

                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1223.7249337943163!2d121.53724727979639!3d25.052467944151477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92334fbd%3A0xc3ee11a3a99323b!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNS0y6Jmf!5e0!3m2!1szh-TW!2stw!4v1589246059151!5m2!1szh-TW!2stw"
                            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                            tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="footerHead">
                <div class="footerNavWrap">
                    <ul class="footerNav">
                        <li class="footerNavItem"><a href="index.html">首頁</a></li>
                        <li class="footerNavItem"><a href="#">系列鏡框</a></li>
                        <li class="footerNavItem"><a href="#">門市據點</a></li>
                        <li class="footerNavItem"><a href="#">部落格</a></li>
                        <li class="footerNavItem"><a href="QApage.html">常見問題</a></li>
                    </ul>

                    <div class="footerSocialIcon">
                        <a href="#"><img class="SNSIcon"
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-fb.svg"
                                alt="FB"></a>
                        <a href="#"><img class="SNSIcon"
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-ig.svg"
                                alt="FB"></a>
                        <a href="#"><img class="SNSIcon"
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-line.svg"
                                alt="FB"></a>
                    </div>
                </div>

                <ul class="footerInfo">
                    <li class="infoText">
                        <div class="infoPhone infoIcon">
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-phone.svg"
                                alt="phone">
                        </div>
                        <p>0800-000-000</p>
                    </li>

                    <li class="infoText">
                        <div class="infoIcon">
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-mail.svg"
                                alt="mail">
                        </div>
                        <p>glasses@business.com</p>
                    </li>
                </ul>
            </div>

            <div class="footerBorder"></div>

            <div class="copyright">
                <a href="index.html"><img class="copyrightLogo"
                        src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/logo.png"
                        alt="logo"></a>

                <div class="copyrightContent">
                    <p>Copyright © 2020 Glasses.All rights reserved.</p>

                    <ul class="article">
                        <li class="articleItem"><a href="#">隱私權政策</a></li>
                        <li class="articleItem"><a href="#">服務條款</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
